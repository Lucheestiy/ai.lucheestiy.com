services:
  nginx:
    image: nginx:1.25-alpine
    container_name: ai-nginx
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8118}:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ../stats.lucheestiy.com/public/data:/usr/share/nginx/html/data:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
